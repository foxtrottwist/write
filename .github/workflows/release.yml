name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package skill
        run: |
          mkdir -p dist
          zip -r "dist/write-${{ steps.version.outputs.VERSION }}.skill" \
            SKILL.md \
            references/ \
            LICENSE \
            -x "*.DS_Store" \
            -x "*/.git/*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.skill
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
