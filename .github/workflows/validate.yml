name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python dependencies
        run: pip install pyyaml

      - name: Run validation
        run: |
          chmod +x .githooks/validate-skill.sh
          .githooks/validate-skill.sh

      - name: Shellcheck
        if: hashFiles('scripts/*.sh') != ''
        run: |
          sudo apt-get install -y shellcheck
          shellcheck scripts/*.sh
